<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FreeConnect</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>{{ current_user.username }}'s Profile</h1>

        <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                <label for="bio">Bio</label>
                {{ form.bio(class="form-control") }}
            </div>

            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                {{ form.profile_picture(class="form-control") }}
            </div>

            <button type="submit" class="btn-primary">Update Profile</button>
        </form>

        <div class="profile-details">
            {% if current_user.profile_picture %}
                <img src="{{ url_for('static', filename='profile_pics/' + current_user.profile_picture) }}" alt="Profile Picture">
            {% else %}
                <img src="{{ url_for('static', filename='profile_pics/default.jpg') }}" alt="Default Profile Picture">
            {% endif %}
            <p><strong>Bio:</strong> {{ current_user.bio if current_user.bio else 'No bio available.' }}</p>
        </div>
    </div>
</body>
</html>
